    <script>
        var firstItem, files = [], blogroll = [], index = {}, baseUrl = 'https://raw.githubusercontent.com/kidGodzilla/personal-blog-test/master/', dirPath = 'https://api.github.com/repos/kidGodzilla/personal-blog-test/contents/', author = 'James Futhey';

        var template = '<article class="col-block"> <div class="blog-date"> <a href="{{href}}">{{date}}</a> </div> <h2 class="h01"><a href="{{href}}">{{title}}</a></h2> <p> {{description}} </p> <div class="blog-cat"> {{cats}} </div> </article>';

        document.title = author + ' â€“ Blog';

        var converter = new showdown.Converter();

        function getSearchParam (key) {
            var val = false;
            if (location.search.indexOf(key) !== -1) val = location.search.split(key + '=')[1];
            if (val && val.indexOf('&') !== -1) val = val.split('&')[0];
            return val;
        }


        $(document).ready(function () {

            $('.site-logo, .footer-site-logo').html('<h2>' + author + '.</h2>');

            $.get(dirPath, function (dir) {
                window.dir = dir;

                window.dirCount = dir.length;

                dir.forEach(function (item) {
                    var mdPath = baseUrl + item.path + '/index.md';
                    files.push(mdPath);

                    $.get(mdPath, function (markdown) {

                        var parts = markdown.split('---');

                        parts.shift();

                        var metadata = parts.shift();

                        jsyaml.safeLoadAll(metadata, function (doc) {
                            metadata = doc;
                        });

                        metadata.url = mdPath;
                        metadata.path = item.path;

                        index[item.path] = metadata;
                        if (metadata.published) blogroll.push(metadata);

                        if (!--dirCount) {
                            // Sort
                            blogroll.sort((b, a) => (new Date(a.date) > new Date(b.date)) ? 1 : ((new Date(b.date) > new Date(a.date)) ? -1 : 0));

                            firstItem = blogroll.shift();

                            if (firstItem.categories) $('.page-header__cat').html(firstItem.categories.join(', '));
                            if (!firstItem.categories.length) $('.page-header__cat').remove();

                            if (firstItem.title) $('.page-header__title a').html(firstItem.title).attr('href', 'post.html?src=' + encodeURIComponent(firstItem.url));

                            if (firstItem.date) $('.page-header__date').html((new Date(firstItem.date)).toDateString());

                            if (firstItem.description) $('.page-header__content p').first().html(firstItem.description);

                            $('.page-header__content p a').attr('href', 'post.html?src=' + encodeURIComponent(firstItem.url));

                            if (author) $('.page-header__meta .author span').html(author);

                            blogroll.forEach(function (blogItem) {
                                var date = (new Date(blogItem.date)).toDateString();
                                var cats = blogItem.categories.join(', ');
                                var href = 'post.html?src=' + encodeURIComponent(blogItem.url);
                                // blogItem.title;
                                // blogItem.description
                                // href x2

                                $('.blog-list').append(template.replace('{{description}}', blogItem.description).replace('{{title}}', blogItem.title).replace('{{cats}}', cats).replace('{{date}}', date).replace('{{href}}', href).replace('{{href}}', href))
                            });

                        }

                    });
                })
            });

        });

    </script>
